<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMW | RoadStar Dealership</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bmw.css"> <!-- Ensure this links to your new bmw.css -->
</head>
<body>

  <header class="header">
    <div class="logo-container">
      <img src="../Assets/logo.png" alt="RoadStar Dealership" class="brand-logo" />
    </div>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search by name, brands, etc..." />
      <i class="fas fa-search search-icon"></i>
    </div>

    <div class="user-icon">
      <img src="../Assets/profile icon.png" alt="User" />
    </div>
  </header>

  <!-- START: main-content-wrapper - This div is CRUCIAL for the sticky footer -->
  <div class="main-content-wrapper">

    <div class="back-container">
      <a href="../Explore_Page/explore.html" class="back-btn">⬅ Back</a>
    </div>

    <div class="bmw-page"> <!-- This is the main brand-specific content wrapper -->
      <div class="brand-header">
        <img src="../Assets/car logo1.png" alt="bmw Logo" class="brand-logo" />
        <h1 class="brand-name">BMW</h1>

        <div class="bmw-header"> <!-- This div holds the filter dropdown -->
          <select class="filter-dropdown" id="brand-filter">
            <option value="">FILTER</option>
            <option value="M3 TOURING">M3 TOURING</option>
            <option value="M4 CONVERTIBLE">M4 CONVERTIBLE F83 2018</option>
            <option value="M4 CSL 2022">M4 CSL 2022</option>
            <option value="M5 SEDAN 2025">M5 SEDAN 2025</option>
            <option value="M8 COUPE">M8 COUPE</option>
          </select>
        </div>
      </div>

      <div class="car-grid">
        <div class="car-card" data-name="M3 TOURING" data-model="m3">
          <img src="../Assets/m3 touring.png" alt="M3 TOURING" />
          <h2>M3 TOURING 2023</h2>
          <button class="view-btn" onclick="location.href='M3_Touring_2023'">View 360</button>
        </div>

        <div class="car-card" data-name="M4 CONVERTIBLE" data-model="m4">
          <img src="../Assets/m4 compatible.png" alt="M4 CONVERTIBLE" />
          <h2>M4 CONVERTIBLE F83 2018</h2>
          <button class="view-btn" onclick="location.href='M4_Convertible_F83_2018'">View 360</button>
        </div>

        <div class="car-card" data-name="M4 CSL 2022" data-model="csl">
          <img src="../Assets/csl.jpg" alt="M4 CSL 2022" />
          <h2>M4 CSL 2022</h2>
          <button class="view-btn" onclick="location.href='M4_CSL_2022'">View 360</button>
        </div>

        <div class="car-card" data-name="M5 SEDAN 2025" data-model="m5">
          <img src="../Assets/M5 SEDAN.png" alt="M5 SEDAN 2025" style="object-fit: contain; height: 180px;" />
          <h2>M5 SEDAN 2025</h2>
          <button class="view-btn" onclick="location.href='M5_Sedan_2025'">View 360</button>
        </div>

        <div class="car-card" data-name="M8 COUPE" data-model="m8">
          <img src="../Assets/M8 COUPE.avif" alt="M8 COUPE" />
          <h2>M8 COUPE</h2>
          <button class="view-btn" onclick="location.href='M8_Coupe_2020'">View 360</button>
        </div>
      </div>
    </div>
  </div> <!-- END: main-content-wrapper -->

  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-left">
        <img src="../Assets/logo.png" alt="Company Logo" class="footer-logo" />
      </div>
      <div class="footer-right">
        <div class="footer-links">
          <a href="#">ABOUT US</a>
          <a href="#">CONTACT</a>
          <a href="#">PRIVACY POLICY</a>
          <a href="#">TERMS & CONDITION</a>
        </div>
        <p class="footer-copy">&copy; 2025 DreamCar. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("brand-filter").addEventListener("change", function () {
      const selected = this.value;
      document.querySelectorAll(".car-card").forEach(card => {
        const name = card.getAttribute("data-name");
        card.style.display = (!selected || name === selected) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
