<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive | RoadStar Dealership</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="testdrive.css">
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <img src="../Assets/logo.png" alt="RoadStar Dealership" class="brand-logo">
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search by name, brands, etc...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="user-icon">
            <img src="../Assets/profile icon.png" alt="User">
        </div>
    </header>

    <!-- START: main-content-wrapper -->
    <div class="main-content-wrapper">
        <div class="back-container">
            <a href="../Home_Page/homepage.html" class="back-btn">â¬… Back</a>
        </div>

        <div class="test-drive-header">
            <h1><span class="red-text">TEST</span> DRIVE</h1>
        </div>

        <!-- This div contains the subtitle and the form elements -->
        <div class="test-drive-details-section"> <!-- Renamed for clarity, was duplicate test-drive-header -->
            <h2 class="test-drive-subtitle">SCHEDULE YOUR TEST DRIVE</h2>

            <div class="dropdown-group">
                <label for="car-model" class="dropdown-title">Car Model</label>
                <select id="car-model" class="dropdown-select">
                    <option value="" disabled selected class="dropdown-placeholder">Please Select....</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">MERCEDES</option>
                    <option value="honda">HONDA</option>
                    <option value="nissan">NISSAN</option>
                    <option value="toyota">TOYOTA</option>
                </select>
            </div>

            <div class="dropdown-group">
                <label for="drive-date" class="dropdown-title">Date (YYYY/MM/DD)</label>
                <input type="date" id="drive-date" class="dropdown-select" />
            </div>

            <div class="dropdown-group">
                <label for="drive-time" class="dropdown-title">Time (HH:MM)</label>
                <input type="time" id="drive-time" class="dropdown-select" />
            </div>

            <div class="personal-info-header">
                <h2 class="test-drive-subtitle">PERSONAL INFORMATION</h2>

                <div class="dropdown-group">
                    <label for="first-name" class="dropdown-title">First Name</label>
                    <input type="text" id="first-name" class="dropdown-select" placeholder="Type here..." />
                </div>

                <div class="dropdown-group">
                    <label for="last-name" class="dropdown-title">Last Name</label>
                    <input type="text" id="last-name" class="dropdown-select" placeholder="Type here..." />
                </div>

                <div class="dropdown-group">
                    <label for="mobile" class="dropdown-title">Mobile</label>
                    <input type="tel" id="mobile" class="dropdown-select" placeholder="Type here..." />
                </div>

                <div class="dropdown-group">
                    <label for="email" class="dropdown-title">Email</label>
                    <input type="email" id="email" class="dropdown-select" placeholder="Type here..." />
                </div>
            </div>
            <div class="submit-container">
                <button class="submit-btn">SUBMIT</button>
            </div>
        </div> <!-- END: test-drive-details-section -->

    </div> <!-- END: main-content-wrapper -->

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-left">
                <img src="../Assets/logo.png" alt="Company Logo" class="footer-logo" />
            </div>
            <div class="footer-right">
                <div class="footer-links">
                    <a href="#">ABOUT US</a>
                    <a href="#">CONTACT</a>
                    <a href="#">PRIVACY POLICY</a>
                    <a href="#">TERMS & CONDITION</a>
                </div>
                <p class="footer-copy">&copy; 2025 DreamCar. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="testdrive.js"></script>
</body>
</html>
