<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NISSAN | RoadStar Dealership</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="nissan.css"> <!-- Ensure this links to your new nissan.css -->
</head>
<body>

  <header class="header">
    <div class="logo-container">
      <img src="../Assets/logo.png" alt="RoadStar Dealership" class="brand-logo" />
    </div>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search by name, brands, etc..." />
      <i class="fas fa-search search-icon"></i>
    </div>

    <div class="user-icon">
      <img src="../Assets/profile icon.png" alt="User" />
    </div>
  </header>

  <!-- START: main-content-wrapper - This div is CRUCIAL for the sticky footer -->
  <div class="main-content-wrapper">

    <div class="back-container">
      <a href="../Explore_Page/explore.html" class="back-btn">⬅ Back</a>
    </div>

    <div class="nissan-page"> <!-- This is the main brand-specific content wrapper -->
      <div class="brand-header">
        <img src="../Assets/car logo 3.png" alt="nissan Logo" class="brand-logo" />
        <h1 class="brand-name">NISSAN</h1>

        <div class="nissan-header"> <!-- This div holds the filter dropdown -->
          <select class="filter-dropdown" id="brand-filter">
            <option value="">FILTER</option>
            <option value="370Z">370Z COUPE HERITAGE 2018</option>
            <option value="ALTIMA">ALTIMA 2019</option>
            <option value="GTR NISMO">GTR NISMO 2017</option>
            <option value="SENTRA">SENTRA SYLPHY 2020</option>
            <option value="ZNISMO">Z NISMO 2024</option>
          </select>
        </div>
      </div>

      <div class="car-grid">
        <div class="car-card" data-name="370Z" data-model="370Z">
          <img src="../Assets/370z.png" alt="370Z" />
          <h2>370Z COUPE HERITAGE 2018</h2>
          <button class="view-btn" onclick="location.href='370Z_Coupe_heritage_Edition_2018'">View 360</button>
        </div>

        <div class="car-card" data-name="ALTIMA" data-model="altima">
          <img src="../Assets/altima.jpg" alt="ALTIMA" />
          <h2>ALTIMA 2019</h2>
          <button class="view-btn" onclick="location.href='Altima_2019'">View 360</button>
        </div>

        <div class="car-card" data-name="GTR NISMO" data-model="nismo">
          <img src="../Assets/gtr nismo.png" alt="GTR NISMO" />
          <h2>GTR NISMO 2017</h2>
          <button class="view-btn" onclick="location.href='GT-R Nismo 2017'">View 360</button>
        </div>

        <div class="car-card" data-name="SENTRA" data-model="sentra">
          <img src="../Assets/sentra.png" alt="SENTRA" style="object-fit: contain; height: 180px;" />
          <h2>SENTRA SYLPHY 2020</h2>
          <button class="view-btn" onclick="location.href='Sentra_sylphy_2020'">View 360</button>
        </div>

        <div class="car-card" data-name="ZNISMO" data-model="znismo">
          <img src="../Assets/znismo.png" alt="ZNISMO" />
          <h2>Z NISMO 2024</h2>
          <button class="view-btn" onclick="location.href='Z_Nismo_2024'">View 360</button>
        </div>
      </div>
    </div>
  </div> <!-- END: main-content-wrapper -->

  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-left">
        <img src="../Assets/logo.png" alt="Company Logo" class="footer-logo" />
      </div>
      <div class="footer-right">
        <div class="footer-links">
          <a href="#">ABOUT US</a>
          <a href="#">CONTACT</a>
          <a href="#">PRIVACY POLICY</a>
          <a href="#">TERMS & CONDITION</a>
        </div>
        <p class="footer-copy">&copy; 2025 DreamCar. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("brand-filter").addEventListener("change", function () {
      const selected = this.value;
      document.querySelectorAll(".car-card").forEach(card => {
        const name = card.getAttribute("data-name");
        card.style.display = (!selected || name === selected) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
