<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HONDA | RoadStar Dealership</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="honda.css"> <!-- Ensure this links to your new honda.css -->
</head>
<body>

  <header class="header">
    <div class="logo-container">
      <img src="../Assets/logo.png" alt="RoadStar Dealership" class="brand-logo" />
    </div>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search by name, brands, etc..." />
      <i class="fas fa-search search-icon"></i>
    </div>

    <div class="user-icon">
      <img src="../Assets/profile icon.png" alt="User" />
    </div>
  </header>

  <!-- START: main-content-wrapper - This div is CRUCIAL for the sticky footer -->
  <div class="main-content-wrapper">

    <div class="back-container">
      <a href="../Explore_Page/explore.html" class="back-btn">⬅ Back</a>
    </div>

    <div class="honda-page"> <!-- This is the main brand-specific content wrapper -->
      <div class="brand-header">
        <img src="../Assets/car logo 5.webp" alt="Honda Logo" class="brand-logo" />
        <h1 class="brand-name">HONDA</h1>

        <div class="honda-header"> <!-- This div holds the filter dropdown -->
          <select class="filter-dropdown" id="brand-filter">
            <option value="">FILTER</option>
            <option value="ACCORD">ACCORD</option>
            <option value="CIVIC 2015">CIVIC TYPE R 2015</option>
            <option value="CIVIC 2023">CIVIC TYPE R 2023</option>
            <option value="NSX">NSX</option>
            <option value="S2000">S2000</option>
          </select>
        </div>
      </div>

      <div class="car-grid">
        <div class="car-card" data-name="ACCORD" data-model="accord">
          <img src="../Assets/accord.png" alt="ACCORD" />
          <h2>Accord</h2>
          <button class="view-btn" onclick="location.href='Accord_2021'">View 360</button>
        </div>

        <div class="car-card" data-name="CIVIC 2015" data-model="civic2015">
          <img src="../Assets/civic2015.png" alt="civic2015" />
          <h2>Civic 2015</h2>
          <button class="view-btn" onclick="location.href='Civic_Type_R_2015'">View 360</button>
        </div>

        <div class="car-card" data-name="CIVIC 2023" data-model="civic2023">
          <img src="../Assets/civic2023.png" alt="civic2023" />
          <h2>Civic 2023</h2>
          <button class="view-btn" onclick="location.href='Civic_Type_R_2023'">View 360</button>
        </div>

        <div class="car-card" data-name="NSX" data-model="nsx">
          <img src="../Assets/nsx.png" alt="nsx" style="object-fit: contain; height: 180px;" />
          <h2>NSX</h2>
          <button class="view-btn" onclick="location.href='NSX_2019'">View 360</button>
        </div>

        <div class="car-card" data-name="S2000" data-model="s2000">
          <img src="../Assets/s2000.png" alt="S2000" />
          <h2>S2000</h2>
          <button class="view-btn" onclick="location.href='S2000_2001'">View 360</button>
        </div>
      </div>
    </div>
  </div> <!-- END: main-content-wrapper -->

  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-left">
        <img src="../Assets/logo.png" alt="Company Logo" class="footer-logo" />
      </div>
      <div class="footer-right">
        <div class="footer-links">
          <a href="#">ABOUT US</a>
          <a href="#">CONTACT</a>
          <a href="#">PRIVACY POLICY</a>
          <a href="#">TERMS & CONDITION</a>
        </div>
        <p class="footer-copy">&copy; 2025 DreamCar. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("brand-filter").addEventListener("change", function () {
      const selected = this.value;
      document.querySelectorAll(".car-card").forEach(card => {
        const name = card.getAttribute("data-name");
        card.style.display = (!selected || name === selected) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
