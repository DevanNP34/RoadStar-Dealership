<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MERCEDES | RoadStar Dealership</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mercedes.css"> <!-- Ensure this links to your new mercedes.css -->
</head>
<body>

  <header class="header">
    <div class="logo-container">
      <img src="../Assets/logo.png" alt="RoadStar Dealership" class="brand-logo" />
    </div>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search by name, brands, etc..." />
      <i class="fas fa-search search-icon"></i>
    </div>

    <div class="user-icon">
      <img src="../Assets/profile icon.png" alt="User" />
    </div>
  </header>

  <!-- START: main-content-wrapper - This div is CRUCIAL for the sticky footer -->
  <div class="main-content-wrapper">

    <div class="back-container">
      <a href="../Explore_Page/explore.html" class="back-btn">⬅ Back</a>
    </div>

    <div class="mercedes-page"> <!-- This is the main brand-specific content wrapper -->
      <div class="brand-header">
        <img src="../Assets/car logo 7.png" alt="Mercedes Logo" class="brand-logo" />
        <h1 class="brand-name">MERCEDES BENZ</h1>

        <div class="mercedes-header"> <!-- This div holds the filter dropdown -->
          <select class="filter-dropdown" id="brand-filter">
            <option value="">FILTER</option>
            <option value="AMG GT3">AMG GT3</option>
            <option value="G63 2015">G63 2015</option>
            <option value="G63 2020">G63 2020</option>
            <option value="SLK55">SLK55</option>
            <option value="SLR">SLR</option>
          </select>
        </div>
      </div>

      <div class="car-grid">
        <div class="car-card" data-name="AMG GT3" data-model="GT3">
          <img src="../Assets/GT3.png" alt="AMG GT3" />
          <h2>AMG GT3</h2>
          <button class="view-btn" onclick="location.href='AMG_GT3_Evo_2020'">View 360</button>
        </div>

        <div class="car-card" data-name="G63 2015" data-model="G632015">
          <img src="../Assets/G63 2015.png" alt="G63 2015" />
          <h2>G63 2015</h2>
          <button class="view-btn" onclick="location.href='G_Class_G_63_AMG_2015'">View 360</button>
        </div>

        <div class="car-card" data-name="G63 2020" data-model="G632020">
          <img src="../Assets/G63.png" alt="G63 2020" />
          <h2>G63 2020</h2>
          <button class="view-btn" onclick="location.href='G_Class_AMG_G63_2020'">View 360</button>
        </div>

        <div class="car-card" data-name="SLK55" data-model="SLK55">
          <img src="../Assets/SLK55.png" alt="SLK55" style="object-fit: contain; height: 180px;" />
          <h2>SLK55</h2>
          <button class="view-btn" onclick="location.href='SLK55 AMG 2012'">View 360</button>
        </div>

        <div class="car-card" data-name="SLR" data-model="SLR">
          <img src="../Assets/SLR.png" alt="SLR" />
          <h2>SLR</h2>
          <button class="view-btn" onclick="location.href='SLR McLaren_722s_Roadster_2009'">View 360</button>
        </div>
      </div>
    </div>
  </div> <!-- END: main-content-wrapper -->

  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-left">
        <img src="../Assets/logo.png" alt="Company Logo" class="footer-logo" />
      </div>
      <div class="footer-right">
        <div class="footer-links">
          <a href="#">ABOUT US</a>
          <a href="#">CONTACT</a>
          <a href="#">PRIVACY POLICY</a>
          <a href="#">TERMS & CONDITION</a>
        </div>
        <p class="footer-copy">&copy; 2025 DreamCar. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("brand-filter").addEventListener("change", function () {
      const selected = this.value;
      document.querySelectorAll(".car-card").forEach(card => {
        const name = card.getAttribute("data-name");
        card.style.display = (!selected || name === selected) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
