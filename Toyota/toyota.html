<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TOYOTA | RoadStar Dealership</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="toyota.css">
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <img src="../Assets/logo.png" alt="RoadStar Dealership" class="brand-logo" />
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search by name, brands, etc..." />
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="user-icon">
            <img src="../Assets/profile icon.png" alt="User" />
        </div>
    </header>

    <!-- START: main-content-wrapper - This div is CRUCIAL for the sticky footer -->
    <div class="main-content-wrapper">

        <div class="back-container">
            <a href="../Explore_Page/explore.html" class="back-btn">â¬… Back</a>
        </div>

        <div class="toyota-page">
            <div class="brand-header">
                <img src="../Assets/car logo 2.png" alt="Toyota Logo" class="brand-logo" />
                <h1 class="brand-name">TOYOTA</h1>

                <div class="toyota-header">
                    <select class="filter-dropdown" id="brand-filter">
                        <option value="">FILTER</option>
                        <option value="fortuner">FORTUNER</option>
                        <option value="gr supra">GR SUPRA</option>
                        <option value="zenix">ZENIX</option>
                        <option value="supra mk4">SUPRA MK4</option>
                        <option value="vellfire">VELLFIRE</option>
                    </select>
                </div>
            </div>

            <div class="car-grid">
                <div class="car-card" data-name="fortuner" data-model="fortuner">
                    <img src="../Assets/fortuner.png" alt="Fortuner" />
                    <h2>Fortuner</h2>
                    <button class="view-btn" onclick="location.href='Fortuner_2021'">View 360</button>
                </div>

                <div class="car-card" data-name="gr supra" data-model="supra">
                    <img src="../Assets/supra.png" alt="GR Supra" />
                    <h2>GR Supra</h2>
                    <button class="view-btn" onclick="location.href='GR_Supra_2020'">View 360</button>
                </div>

                <div class="car-card" data-name="zenix" data-model="zenix">
                    <img src="../Assets/zenix.png" alt="Innova Zenix" />
                    <h2>Innova Zenix</h2>
                    <button class="view-btn" onclick="location.href='Kijang_Innova_Zenix_2023'">View 360</button>
                </div>

                <div class="car-card" data-name="supra mk4" data-model="mk4">
                    <img src="../Assets/supra mk4.png" alt="Supra MK4" style="object-fit: contain; height: 180px;" />
                    <h2>Supra MK4</h2>
                    <button class="view-btn" onclick="location.href='Supra_MK4_1997'">View 360</button>
                </div>

                <div class="car-card" data-name="vellfire" data-model="vellfire">
                    <img src="../Assets/vellfire.png" alt="Vellfire" />
                    <h2>Vellfire</h2>
                    <button class="view-btn" onclick="location.href='Vellfire_2022'">View 360</button>
                </div>
            </div>
        </div>
    </div> <!-- END: main-content-wrapper -->

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-left">
                <img src="../Assets/logo.png" alt="Company Logo" class="footer-logo" />
            </div>
            <div class="footer-right">
                <div class="footer-links">
                    <a href="#">ABOUT US</a>
                    <a href="#">CONTACT</a>
                    <a href="#">PRIVACY POLICY</a>
                    <a href="#">TERMS & CONDITION</a>
                </div>
                <p class="footer-copy">&copy; 2025 DreamCar. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("brand-filter").addEventListener("change", function () {
            const selected = this.value;
            document.querySelectorAll(".car-card").forEach(card => {
                const name = card.getAttribute("data-name");
                card.style.display = (!selected || name === selected) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
